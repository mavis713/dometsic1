    <!-- 页面头部 -->
    <section class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12 text-center">
                    <h1 class="display-4">智能助手</h1>
                    <p class="lead">24小时在线，为您提供专业的家政服务咨询</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要内容区 -->
    <section class="ai-chat-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="chat-container">
                        <div class="chat-messages">
                            <div class="message ai-message">
                                <i class="fas fa-robot"></i>
                                <div class="message-content">
                                    <p>您好！我是智能家政助手，很高兴为您服务。请问有什么可以帮您？</p>
                                    <div class="quick-questions">
                                        <button class="btn btn-sm btn-outline-primary">如何预约服务？</button>
                                        <button class="btn btn-sm btn-outline-primary">查看服务价格</button>
                                        <button class="btn btn-sm btn-outline-primary">了解服务内容</button>
                                        <button class="btn btn-sm btn-outline-primary">服务范围查询</button>
                                        <button class="btn btn-sm btn-outline-primary">投诉建议</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chat-input">
                            <input type="text" class="form-control" placeholder="请输入您的问题...">
                            <button class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="ai-features">
                        <h3>智能助手功能</h3>
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-clock"></i>
                                <div class="feature-text">
                                    <h5>24小时在线</h5>
                                    <p>随时解答您的问题</p>
                                </div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-comments"></i>
                                <div class="feature-text">
                                    <h5>智能对话</h5>
                                    <p>准确理解您的需求</p>
                                </div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-tasks"></i>
                                <div class="feature-text">
                                    <h5>服务预约</h5>
                                    <p>快速完成服务预定</p>
                                </div>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-headset"></i>
                                <div class="feature-text">
                                    <h5>人工客服</h5>
                                    <p>需要时可转人工服务</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
